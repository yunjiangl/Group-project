<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="resources/plugins/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/loginStyle.css">
</head>

<body>
    <div id="loginHeader">
        <div id="logoDiv">
        </div>
        个人理财精灵-登录账号
    </div>
    <div id="contentDiv">
        <div id="backgroundDiv">
        </div>
        <div id="loginDiv">
            <div id="loginHead">
                登录账号
            </div>
            <div id="usernameError">
            </div>
            <form action="" method="get" accept-charset="utf-8">
                <div class="inputDiv">
                    <input id="usernameInput" class="input" type="text" name="" placeholder="用户名称" maxlength="16">
                </div>
                <div class="inputDiv">
                    <input id="passwordInput" class="input" type="text" name="" placeholder="登录密码" maxlength="16">
                </div>
                <div id="passwordError">
                </div>
                <div id="buttonDiv">
                    <button id="loginButton" type="">登录</button>
                </div>
                <div id="linkDiv">
                    <div id="registerLinkDiv">
                        注册新账号
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="resources/js/loginJs.js"></script>
</body>

</html>
