<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>账单查询</title>
    <script src="resources/plugins/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <div id="bigDiv">
        <div id="headDiv">
            <div id="logoDiv">
            </div>

                <tbody>
                    <tr>

                        <td>2017-10-16</td>
                        <td>

                    <tr>

                        <td>学生补助经费</td>
                        <td>3000</td>
                        <td>2017-10-16</td>
                        <td>2017-10-16</td>

                            <div class="compileDiv">
                                编辑
                            </div>
                            <div class="deleteDiv">
                                删除
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pagingDiv">
                <div class="pagingButton">
                    末页>>
                </div>
                <div class="pagingButton">
                    下一页>
                </div>
                <div id="pagingButton1" class="pagingButton">
                    2
                </div>
                <div id="pagingButton2" class="pagingButton">
                    1
                </div>
                <div class="pagingButton">
                    <上一页 </div>
                        <div class="pagingButton">
                            <<首页 </div>
                        </div>
