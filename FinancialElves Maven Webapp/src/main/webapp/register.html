<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
   <script src="resources/plugins/jquery-3.2.1.min.js"></script>
	<script src="resources/js/ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/registerStyle.css">
</head>

<body>
    <div id="rigisterHeader">
        <div id="logoDiv">
        </div>
        个人理财精灵-注册账号
    </div>
    <div id="registerContent">
        <div id="registerBackground">
        </div>
        <form id="register_form"  method="get" accept-charset="utf-8">
            <div class="registerDiv">
                <div class="promptMessage">
                    用户名:
                </div>
                <input id="usernameInput" class="inputMessage" maxlength="16" required="required">
                </input>
                <div id ="userVerify" class="verifyDiv">
                </div>
            </div>
            <div class="registerDiv">
                <div class="promptMessage">
                    登录密码:
                </div>
                <input id="passwordInput" type="password" class="inputMessage" maxlength="16" required="required">
                </input>
                <div id ="passwordVerify" class="verifyDiv">
                </div>
            </div>
            <div class="registerDiv">
                <div class="promptMessage">
                    重复密码:
                </div>
                <input id="repetitionPw" type="password" class="inputMessage" maxlength="16" required="required">
                </input>
                <div id ="repetitionPwVerify" class="verifyDiv">
                </div>
            </div>
            <div class="registerDiv">
                <div class="promptMessage">
                    电子邮箱:
                </div>
                <input id="emailInput" type="email" class="inputMessage" maxlength="16" required="required">
                </input>
                <div id="emailVerify" class="verifyDiv">
                </div>
            </div>
            <div class="registerDiv">
                <div class="promptMessage">
                    性别:
                </div>
                <div id="sexDiv" class="inputMessage">
                    <input id="man" type="radio" id="account_gender" name="account_gender" checked="true" value="男"> 男
                    </input>
                    <input id="woman" type="radio" id="account_gender" name="account_gender" value="女"> 女
                    </input>
                </div>
                <div class="verifyDiv">
                </div>
            </div>
            <div class="registerDiv">
                <div class="promptMessage">
                    职业:
                </div>
                <select id="account_career" name="account_career">
                    <option value="学生">学生</option>
                    <option value="老师">老师</option>
                    <option value="白领">白领</option>
                    <option value="老板">老板</option>
                </select>
                <div class="verifyDiv">
                </div>
            </div>
            <div id="interestDiv" class="registerDiv">
                <div class="promptMessage">
                    爱好:
                </div>
                <select id="account_hobbies" name="account_hobbies" multiple="multiple" size="4">
                    <option value="唱歌">唱歌</option>
                    <option value="读书">读书</option>
                    <option value="游泳">游泳</option>
                    <option value="写代码">写代码</option>
                    <option value="打游戏">打游戏</option>
                </select>
                <div class="verifyDiv">
                </div>
            </div>
            <button id="registerButton" type="submit">注册</button>
        </form>
    </div>
    <script src="resources/js/registerJs.js"></script>
</body>

</html>
